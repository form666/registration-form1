<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to View Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #232323;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            width: 320px;
            display: flex;
            flex-direction: column;
        }
        .login-box h2 {
            color: #fff;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-box input {
            margin-bottom: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #666;
        }
        .error {
            color: #ff5555;
            margin-bottom: 12px;
            text-align: center;
        }
        .image-fullscreen {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
        }
        .image-fullscreen img {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="login-root" class="container">
        <form class="login-box" id="loginForm" autocomplete="off">
            <h2>Login</h2>
            <div class="error" id="errorMsg" style="display:none;"></div>
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="image-root" class="image-fullscreen" style="display:none;">
        <img src="image1.jpg" alt="Full Document" />
    </div>
    <script>
        // Change credentials as needed
        const VALID_USER = "user";
        const VALID_PASS = "password";
        const loginForm = document.getElementById('loginForm');
        const loginRoot = document.getElementById('login-root');
        const imageRoot = document.getElementById('image-root');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === VALID_USER && password === VALID_PASS) {
                loginRoot.style.display = 'none';
                imageRoot.style.display = 'flex';
            } else {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
