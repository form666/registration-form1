<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to View Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #111;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #222;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,.2);
            display: flex;
            flex-direction: column;
            width: 320px;
        }
        .login-box h2 {
            margin-bottom: 18px;
            color: #fff;
            text-align: center;
        }
        .login-box input {
            margin-bottom: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #555;
        }
        .error {
            color: #f55;
            margin-bottom: 10px;
            text-align: center;
        }
        .image-full {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-full img {
            max-width: 100vw;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="login-root" class="container">
        <form class="login-box" id="loginForm">
            <h2>Login</h2>
            <div class="error" id="errorMsg" style="display:none;"></div>
            <input type="text" id="username" placeholder="Username" autocomplete="username" required>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="image-root" class="image-full" style="display:none;">
        <img src="image1" alt="Document" />
    </div>
    <script>
        // Simple in-memory check. For production, replace with real authentication.
        const VALID_USER = "user";
        const VALID_PASS = "password";
        const loginForm = document.getElementById("loginForm");
        const loginRoot = document.getElementById("login-root");
        const imageRoot = document.getElementById("image-root");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if(username === VALID_USER && password === VALID_PASS) {
                loginRoot.style.display = "none";
                imageRoot.style.display = "flex";
            } else {
                errorMsg.style.display = "block";
                errorMsg.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
